<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="polymon-portrait.html">
<link rel="import" href="polymon-button.html">
<link rel="import" href="polymon-element.html">
<link rel="import" href="polymon-styles.html">
<link rel="import" href="polymon-detail.html">

<dom-module id="polymon-polydex">
  <template>
    <style include="wiggle-animation scaled-rotate-animation">
      :host {
        position: relative;
        box-sizing: border-box;
        padding: 8px;

        @apply --layout-vertical;
        align-items: stretch;

        text-align: center;
        overflow: hidden;
      }

      a {
        -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
      }

      #controls {
        @apply --layout-horizontal;
      }

      #controls > a:first-of-type {
        margin-right: 8px;
      }

      #controls > a:last-of-type {
        flex: 1;
      }

      polymon-button {
        width: 100%;
      }

      polymon-portrait {
        transition: transform 0.15s, opacity 0.15s;
      }

      :host(.editing-team) #team :not(.iron-selected) polymon-portrait,
      :host(.editing-team) #index polymon-portrait:not(.caught) {
        transform: scale(0.9);
        opacity: 0.75;
      }

      :host(.editing-team) #index .caught {
        animation: wiggle 2s;
        animation-iteration-count: infinite;
      }

      #controls {
        position: relative;
      }

      :host(.editing-team) #controls > a {
        transition-delay: 0s;
        opacity: 0;
        transform: translateY(4px);
        pointer-events: none;
      }


      :host(.editing-team) #team > .iron-selected {
        position: relative;
      }

      :host(.editing-team) #team > .iron-selected:before {
        content: '';
        @apply --layout-fit;
        border-radius: calc(var(--polymon-portrait-size, 64px) / 1.5);
        background-image: linear-gradient(0deg,
          #F43865 0%,
          #F43865 10%,
          #B3719E 10%,
          #B3719E 30%,
          #908FBC 30%,
          #908FBC 70%,
          #6cabdc 70%,
          #6cabdc 90%,
          #55c3f1 90%,
          #55c3f1 100%);

        animation-duration: 3s;
        animation-delay: -2.5s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-name: rotate;
      }

      :host(.editing-team) #team > .iron-selected > polymon-portrait {
        position: relative;
        transform: scale(1.1);
        z-index: 1;
      }

      :host(.editing-team) #cancel-team-swap {
        transition-delay: 0.15s;
        opacity: 1;
        pointer-events: all;
        transform: inherit;
      }

      #controls > a  {
        transition: transform 0.15s, opacity 0.15s;
        transition-delay: 0.15s;

        opacity: 1;

        -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
      }

      #cancel-team-swap {
        @apply --layout-fit;
        z-index: 2;

        transition: transform 0.15s, opacity 0.15s;
        transition-delay: 0s;

        transform: translateY(4px);
        opacity: 0;
        pointer-events: none;
      }

      h2 {
        font-weight: normal;
        font-size: 1em;
        color: #444;
        text-align: left;
        margin: 8px 16px 0;
      }

      #team {
        @apply --layout-horizontal;
        justify-content: space-around;
        flex-wrap: wrap;
        border-bottom: 2px solid #ddd;
        padding-bottom: 16px;
        margin: 8px;
      }

      #index {
        @apply --layout-horizontal;
        flex-wrap: wrap;
        justify-content: center;
        align-content: flex-start;
        flex: 1;
        margin: 8px;
        overflow: auto;
      }

      @media (min-width: 500px) {
        #team {
          justify-content: flex-start;
        }

        .polymon-portrait {
          margin: 8px;
        }
      }
    </style>

    <app-route
        pattern="/:polymonId"
        route="{{route}}"
        active="{{showPolymonRouteActive}}"
        data="{{showPolymonData}}">
    </app-route>

    <firebase-query
        id="teamQuery"
        app-name="polymon"
        path="[[__firebaseTeamPath(user)]]"
        order-by-child="index"
        data="{{team}}">
    </firebase-query>

    <h2>Your team &middot; Tap spot to swap</h2>

    <iron-selector id="team" selected="{{selectedTeamSpot}}">
      <template is="dom-repeat" items="[[teamPolymons]]" as="teamPolymon">
        <div>
          <polymon-portrait polymon="[[teamPolymon]]" caught></polymon-portrait>
        </div>
      </template>
    </iron-selector>

    <h2>Available Polymon</h2>

    <section id="index">
      <template is="dom-repeat" items="[[entries]]" as="polymon">
        <a href="[[route.prefix]]/[[polymon.$key]]" on-click="__onPolymonAnchorClick">
          <polymon-portrait
              id$="[[polymon.$key]]"
              polymon="[[polymon]]"
              caught=[[polymon.caught]]>
          </polymon-portrait>
        </a>
      </template>
    </section>

    <section id="controls">
      <div id="cancel-team-swap">
        <polymon-button
            class="alt">Cancel</polymon-button>
      </div>
      <a href="/">
        <polymon-button class="alt">Back</polymon-button>
      </a>
      <a id="battle" href="/battle/new">
        <polymon-button>Battle</polymon-button>
      </a>
    </section>

    <polymon-detail
        active="[[showPolymonRouteActive]]"
        polymon-id="[[showPolymonData.polymonId]]"
        caught="[[__isCaught(showPolymonData.polymonId, caughtPolymons.length)]]">
    </polymon-detail>
  </template>
  <script>
    Polymer({
      is: 'polymon-polydex',

      behaviors: [
        PolymonElement
      ],

      properties: {
        editingTeam: {
          type: Boolean,
          value: false,
          computed: '__computeEditingTeam(selectedTeamSpot)',
          observer: '__editingTeamChanged'
        },

        caughtPolymons: {
          type: Array
        },

        team: {
          type: Array,
          value: function() {
            return [];
          }
        },

        teamPolymons: {
          type: Array,
          readOnly: true
        },

        entries: {
          type: Object,
          notify: true,
          readOnly: true
        },

        availablePolymons: {
          type: Array
        }
      },

      observers: [
        // '__caughtPolymonsChanged(caughtPolymons.*)',
        '__updateEntries(availablePolymons.length, caughtPolymons.length)',
        '__updateTeamPolymon(caughtPolymons.length, team.*)'
      ],

      listeners: {
        'cancel-team-swap.tap': '__onCancelTeamSwapTap'
      },

      __onPolymonAnchorClick: function(event) {
        if (this.editingTeam) {
          event.preventDefault();

          let polymon = Polymer.dom(event).localTarget.polymon;
          let position = this.selectedTeamSpot;

          if (!polymon || !polymon.caught) {
            return;
          }

          this.__setTeamPosition(position, polymon);

          this.selectedTeamSpot = null;
        }
      },

      __setTeamPosition: function(position, polymon) {
        console.log(position, polymon);
        firebase.app('polymon').database()
            .ref(`/users/${this.user.uid}/teamQueue`)
            .push({
              index: position,
              polydexId: polymon.polydexId
            });
      },

      __onCancelTeamSwapTap: function() {
        this.async(() => {
          this.selectedTeamSpot = null;
        }, 100);
      },

      __editingTeamChanged: function() {
        if (this.editingTeam) {
          this.classList.add('editing-team');
        } else {
          this.classList.remove('editing-team');
        }
      },

      __computeEditingTeam: function(selectedTeamSpot) {
        return selectedTeamSpot != null;
      },

      __polymonById: function(polymonId) {
        return firebase.app('polymon').database()
            .ref(`/polymons/${polymonId}`)
            .once('value')
            .then(snapshot => snapshot.val());
      },

      __fetchCaughtPolymon: function() {
        if (!this.availablePolymons || !this.caughtPolymons) {
          return Promise.resolve([]);
        }

        return Promise.all(this.caughtPolymons.map(
            polydexEntry => this.__polymonById(polydexEntry.polymonId)))
            .then(caughtPolymons => caughtPolymons.map((caughtPolymon, index) =>
                Object.assign(caughtPolymon,
                    { polydexId: this.caughtPolymons[index].$key })));
      },

      __updateEntries: function() {
        this.deraf('update-entries', () => {
          this.__fetchCaughtPolymon().then(caughtPolymons => {
            let entries = this.availablePolymons.map(polymon => {
              let caught = false;
              let caughtPolymon = {};

              for (let i = 0; i < caughtPolymons.length; ++i) {
                if (caughtPolymons[i].shortName === polymon.shortName) {
                  caught = true;
                  caughtPolymon = caughtPolymons.splice(i, 1)[0];
                  break;
                }
              }

              return Object.assign({}, { caught }, caughtPolymon, polymon);
            });

            this._setEntries(entries);
          }).catch(e => console.error(e));
        });

      },

      __updateTeamPolymon: function() {
        this.deraf('update-team-polymon', () => {
          this.__fetchCaughtPolymon().then(caughtPolymons => {
            let team = Array.from(this.team);
            let teamPolymons = [{}, {}, {}, {}, {}];

            for (let i = 0; team.length && i < caughtPolymons.length; ++i) {
              let caughtPolymon = caughtPolymons[i];

              for (let j = 0; j < team.length; j++) {
                let teamPosition = team[j];

                if (teamPosition.polydexId === caughtPolymon.polydexId) {
                  teamPolymons[teamPosition.index] = caughtPolymon;
                  team.splice(j, 1);
                  break;
                }
              }
            }

            this._setTeamPolymons(teamPolymons);
          });
        })

      },

      __isCaught: function(polymonId) {
        if (polymonId) {
          for (var i = 0; i < this.caughtPolymons.length; ++i) {
            if (this.caughtPolymons[i].polymonId === polymonId) {
              return true;
            }
          }
        }

        return false;
      },

      __firebaseTeamPath: function(user) {
        return user == null ? null : `/users/${user.uid}/team`;
      }
    });
  </script>
</dom-module>

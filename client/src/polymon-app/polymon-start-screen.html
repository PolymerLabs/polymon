<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="polymon-element.html">
<link rel="import" href="polymon-button.html">
<link rel="import" href="polymon-logo.html">
<link rel="import" href="polymon-carousel.html">

<dom-module id="polymon-start-screen">
  <template>
    <style>
      :host {
        @apply --layout-fit;
        @apply --layout-vertical;
        opacity: 0;
        pointer-events: none;
        transform: translateY(50px);
        transition: opacity 0.3s, transform 0.5s cubic-bezier(.7,-0.29,.28,1.27);
      }

      :host(:not(.hidden)) {
        opacity: 1;
        transform: translateY(0);
      }

      :host(.active.authenticated) #for-user {
        pointer-events: all;
      }

      :host(.active:not(.authenticated)) #for-anon {
        pointer-events: all;
      }

      :host(.authenticated) #for-anon {
        opacity: 0;
        pointer-events: none;
        transform: translateY(60px);
      }

      :host(.authenticated) #for-user {
        opacity: 1;
        transform: translateY(0px);
        transition-delay: 0.5s;
      }

      #for-anon {
        opacity: 1;
        transform: translateY(80px);
      }

      #for-user {
        opacity: 0;
        pointer-events: none;
        transform: translateY(20px);
        transition-delay: 0.5s;
      }

      #for-anon, #for-user {
        transition: opacity 0.3s, transform 0.3s;
      }

      #options {
        display: flex;
        position: relative;
        flex: 1;
      }

      #options > section {
        flex: 1;
        @apply --layout-vertical;
        @apply --layout-center-center;
      }

      #for-anon {
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1;
      }

      #options polymon-button {
        margin-bottom: 1em;
        width: 50%;
        max-width: 280px;
      }

      #options a {
        width: 100%;
        text-align: center;
        -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
      }

      #options polymon-button {
        width: 100%;
      }
    </style>

    <polymon-logo></polymon-logo>

    <polymon-carousel
        active="[[active]]">
    </polymon-carousel>

    <section id="options">
      <section id="for-user">
        <a href="/polydex">
          <polymon-button>Polydex</polymon-button>
        <a href="/map">
          <polymon-button>Find Polymon</polymon-button>
        </a>
        <a href="/about">
          <polymon-button>About</polymon-button>
        </a>
      </section>
      <section id="for-anon">
        <polymon-button on-tap="requestLogin">Login with Google</polymon-button>
      </section>
    </section>
  </template>
  <script>
    Polymer({
      is: 'polymon-start-screen',

      behaviors: [PolymonElement],

      properties: {
        hidden: {
          type: Boolean,
          value: false,
          observer: '__hiddenChanged'
        },

        authenticated: {
          type: Boolean,
          value: false,
          observer: '__authenticatedChanged'
        }
      },

      requestLogin: function() {
        this.fire('request-login');
      },

      __authenticatedChanged: function() {
        if (this.authenticated) {
          this.classList.add('authenticated');
        } else {
          this.classList.remove('authenticated');
        }
      },

      __hiddenChanged: function() {
        if (this.hidden) {
          this.classList.add('hidden');
        } else {
          this.classList.remove('hidden');
        }
      }
    });
  </script>
</dom-module>

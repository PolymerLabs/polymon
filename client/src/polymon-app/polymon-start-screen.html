<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="polymon-element.html">
<link rel="import" href="polymon-button.html">
<link rel="import" href="polymon-logo.html">
<link rel="import" href="polymon-carousel.html">

<dom-module id="polymon-start-screen">
  <template>
    <style include="typography">
      :host {
        @apply --layout-fit;

        background-color: #4b4970;
        background-image:
          linear-gradient(to bottom, #04072f, #4f496f 30%, #bd97a8 70%, #a193a8);

        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
      }

      :host(:not(.hidden)) {
        opacity: 1;
      }

      #background {
        @apply --layout-fit;
        right: -50%;

        background-image: url(/images/space_bg@1x.jpg);
        background-size: cover;
        background-position: 50% 50%;
      }

      @media (min-resolution: 2dppx), (min-width: 700px), (min-height: 700px) {
        #background {
          background-image: url(/images/space_bg@2x.jpg);
        }
      }

      #container {
        @apply --layout-fit;
        @apply --layout-vertical;
        transform: translateY(50px);
        transition: transform 0.5s cubic-bezier(.7,-0.29,.28,1.27);
      }

      :host(:not(.hidden)) #container {
        @apply --layout-fit;
        transform: translateY(0);
      }

      @media (max-height: 525px) and (orientation: landscape) {
        #container {
          @apply --layout-horizontal;
          flex-wrap: wrap;
        }

        polymon-logo {
          flex-basis: 100%;
        }
      }

      polymon-carousel {
        flex: 1 0 auto;
      }

      polymon-logo {
        flex: 1 1 auto;
      }

      #marquee {
        @apply --layout-vertical;
        flex: 1 1 50%;
      }

      #options {
        flex: 1 1 33.33333%;
        position: relative;
        margin: 0.5rem;
        font-size: 1.25em;
      }

      #options > section {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        transition: opacity 0.3s, transform 0.3s;

        display: flex;
        @apply --layout-vertical;
        @apply --layout-center-center;
      }

      #for-anon {
        opacity: 1;
      }

      :host(.authenticated) #for-anon {
        opacity: 0;
        pointer-events: none;
        transform: translateY(-20px);
      }

      :host(.active:not(.authenticated)) #for-anon {
        pointer-events: all;
      }

      #for-user {
        opacity: 0;
        pointer-events: none;
        transform: translateY(20px);
      }

      :host(.authenticated) #for-user {
        opacity: 1;
        transform: translateY(0px);
        transition-delay: 0.5s;
      }

      :host(.active.authenticated) #for-user {
        pointer-events: all;
      }

      #options .row {
        @apply --layout-horizontal;
        width: 100%;
        max-width: 18rem;
        margin: 0.375rem 0px;
      }

      #options .row > a,
      #options .row > polymon-button {
        @apply --layout;
        @apply --layout-center-justified;
        width: 100%;
        margin: 0px 0.375rem;
        /* This `text-decoration` is to prevent underlines in WebKit and Gecko,
           which will extend over descendant inline-blocks if the anchor is
           a flex container. */
        text-decoration: none;
      }

      #options .row > a + a {
        width: auto;
        flex-grow: 0;
        @apply --layout-flex-none;
      }

      #options .row > a > polymon-button {
        @apply --layout-flex-auto;
        --polymon-button-content-wrapper: {
          padding: 0.6em;
        };
      }

      #options .row > a > polymon-button.icon {
        --polymon-button-content-wrapper: {
          @apply --layout;
          @apply --layout-center-center;
          padding: 0.6em;
        };
      }

      #options .row > a > polymon-button.icon > img {
        width: 1.2em;
        height: 1.2em;
      }
    </style>

    <div id="background"></div>

    <div id="container">
      <section id="marquee">
        <polymon-logo></polymon-logo>

        <polymon-carousel
            active="[[active]]">
        </polymon-carousel>
      </section>

      <section id="options">
        <section id="for-user">
          <div class="row">
            <a href="/map">
              <polymon-button>Catch Polymon</polymon-button>
            </a>
          </div>
          <div class="row">
            <a href="/polydex">
              <polymon-button class="alt">Polydex</polymon-button>
            </a>
          </div>
          <div class="row">
            <a href="/about">
              <polymon-button class="alt">About</polymon-button>
            </a>
            <a href="javascript:void(0)">
              <polymon-button
                  on-tap="requestToggleAudio"
                  class="alt icon">
                <img src="[[__computeAudioIcon(musicEnabled)]]" alt="Toggle audio">
              </polymon-button>
            </a>
            <a href="javascript:void(0)">
              <polymon-button on-tap="requestLogout" class="alt icon">
                <img src="/images/logout_white_24px.svg" alt="Sign out">
              </polymon-button>
            </a>
          </div>
        </section>
        <section id="for-anon">
          <div class="row">
            <polymon-button on-tap="requestLogin">Login with Google</polymon-button>
          </div>
        </section>
      </section>
    </div>
  </template>
  <script>
    Polymer({
      is: 'polymon-start-screen',

      behaviors: [PolymonElement],

      properties: {
        hidden: {
          type: Boolean,
          value: false,
          observer: '__hiddenChanged'
        },

        authenticated: {
          type: Boolean,
          value: false,
          observer: '__authenticatedChanged'
        },

        musicEnabled: {
          type: Boolean,
          value: false
        }
      },

      requestLogin: function() {
        this.fire('request-login');
      },

      requestLogout: function() {
        this.fire('request-logout');
      },

      requestToggleAudio() {
        this.fire('toggle-audio');
      },

      __authenticatedChanged: function() {
        if (this.authenticated) {
          this.classList.add('authenticated');
        } else {
          this.classList.remove('authenticated');
        }
      },

      __hiddenChanged: function() {
        if (this.hidden) {
          this.classList.add('hidden');
        } else {
          this.classList.remove('hidden');
        }
      },

      __computeAudioIcon(musicEnabled) {
        return musicEnabled
            ? '/images/ic_volume_up_white_24px.svg'
            : '/images/ic_volume_mute_white_24px.svg';
      }
    });
  </script>
</dom-module>

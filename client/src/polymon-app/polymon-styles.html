<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="typography">
  <template>
    <style>
      :host {
        color: #747474; /* Grey 600 */
        font-size: 16px;
        font-family: 'Noto Sans', 'Roboto', system-ui, sans-serif;
      }

      a {
        color: #526CFD;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      }

      h1, h2, h3 {
        color: #414141; /* Grey 800 */
        font-weight: normal;
        font-family: var(--polymon-accent-font-family);
      }

      h1 {
        font-size: 2.5em;
        text-transform: uppercase;
      }

      h2 {
        font-size: 1.35em;
      }

      h3 {
        font-size: 1.2em;
        margin: 0.4em 0px;
      }

      hr {
        margin: 1em 0px;
        width: 100%;
        height: 1px;
        border: none;
        background-color: #1CE8B5; /* Teal A400 */
      }
    </style>
  </template>
</dom-module>

<dom-module id="scaled-rotate-animation">
  <template>
    <style>
      @keyframes rotate {
        0% {
          transform: rotate(0deg) scale(1.15);
        }

        100% {
          transform: rotate(360deg) scale(1.15);
        }
      }
    </style>
  </template>
</dom-module>

<dom-module id="rotate-animation">
  <template>
    <style>
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </template>
</dom-module>

<dom-module id="wiggle-animation">
  <template>
    <style>
      @keyframes wiggle {
        0% {
          transform: rotateZ(3deg) translateY(0px);
        }

        25% {
          transform: rotateZ(-2deg) translateY(0px);
        }

        50% {
          transform: rotateZ(1deg) translateY(0px);
        }

        60% {
          transform: rotateZ(-1deg) translateY(-14px) scale(1.02);
        }

        70% {
          transform: rotateZ(2deg) translateY(0px);
        }

        75% {
          transform: translateY(-8px) scale(1.01);
        }

        80% {
          transform: rotateZ(-1deg) translateY(0px);
        }

        85% {
          transform: translateY(0px);
        }

        100% {
          transform: rotateZ(3deg) translateY(0px);
        }
      }
    </style>
  </template>
</dom-module>
<dom-module id="active-fade-up">
  <template>
    <style>
      :host {
        opacity: 0;
        pointer-events: none;
        transform: translateY(10px);
        transition: transform 0.3s, opacity 0.3s;
      }

      :host(.active) {
        opacity: 1;
        pointer-events: all;
        transform: translateY(0);
      }
    </style>
  </template>
</dom-module>
<dom-module id="panel">
  <template>
    <style>
      :host {
        font-family: var(--polymon-font-family);
        position: absolute;
        box-sizing: border-box;
        top: 8px;
        left: 8px;
        right: 8px;
        bottom: 8px;
        padding: 8px;

        border-radius: 4px;
        border: 1px solid #BDBDBD; /* Grey 400 */
        background-color: #F9F9F9; /* Grey 50 */

        @apply(--layout-vertical);
        align-items: stretch;

        text-align: center;
        overflow: hidden;
      }
    </style>
  </template>
</dom-module>

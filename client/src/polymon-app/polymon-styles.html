<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="typography">
  <template>
    <style>
      :host {
        font-family: 'Noto Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Product Sans', system-ui, sans-serif;
        font-size: 18px;
      }

      a {
        color: #09537E;
      }

      h1 {
        font-size: 2.5em;
        margin: 0 0 0.5em;
        color: #444;
        font-weight: normal;
      }

      h2 {
        font-size: 22px;
        margin: 0 0 0.25em 0;
        font-weight: normal;
        color: rgba(0, 0, 0, 0.8);
      }

      h3 {
        font-size: 18px;
        font-weight: normal;
        color: rgba(0, 0, 0, 0.7);
      }

      h4 {
        font-weight: bold;
        color: rgba(0, 0, 0, 0.7);
        text-transform: uppercase;
      }

      p {
        font-size: 18px;
      }

      a {
        -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
      }
    </style>
  </template>
</dom-module>

<dom-module id="scaled-rotate-animation">
  <template>
    <style>
      @keyframes rotate {
        0% {
          transform: rotate(0deg) scale(1.15);
        }

        100% {
          transform: rotate(360deg) scale(1.15);
        }
      }
    </style>
  </template>
</dom-module>

<dom-module id="rotate-animation">
  <template>
    <style>
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </template>
</dom-module>

<dom-module id="wiggle-animation">
  <template>
    <style>
      @keyframes wiggle {
        0% {
          transform: rotateZ(3deg) translateY(0px);
        }

        25% {
          transform: rotateZ(-2deg) translateY(0px);
        }

        50% {
          transform: rotateZ(1deg) translateY(0px);
        }

        60% {
          transform: rotateZ(-1deg) translateY(-14px) scale(1.02);
        }

        70% {
          transform: rotateZ(2deg) translateY(0px);
        }

        75% {
          transform: translateY(-8px) scale(1.01);
        }

        80% {
          transform: rotateZ(-1deg) translateY(0px);
        }

        85% {
          transform: translateY(0px);
        }

        100% {
          transform: rotateZ(3deg) translateY(0px);
        }
      }
    </style>
  </template>
</dom-module>
<dom-module id="active-fade-up">
  <template>
    <style>
      :host {
        opacity: 0;
        pointer-events: none;
        transform: translateY(10px);
        transition: transform 0.3s, opacity 0.3s;
      }

      :host(.active) {
        opacity: 1;
        pointer-events: all;
        transform: translateY(0);
      }
    </style>
  </template>
</dom-module>
<dom-module id="panel">
  <template>
    <style>
      :host {
        font-family: var(--polymon-font-family);
        position: absolute;
        box-sizing: border-box;
        top: 8px;
        left: 8px;
        right: 8px;
        bottom: 8px;
        padding: 8px;

        border-radius: 8px;
        border: 2px solid #999999;
        background-color: #f2f2f2;

        @apply(--layout-vertical);
        align-items: stretch;

        text-align: center;
        overflow: hidden;
      }

      :host:after {
        content: '';
        position: absolute;
        box-sizing: border-box;
        pointer-events: none;
        border-radius: 6px;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 2px solid #fff;
      }
    </style>
  </template>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="polymon-logo">
  <template>
    <style>
      :host {
        position: relative;
        padding: 30px 0;
      }

      #image {
        background-size: 200%;
        background-image: url('/images/polymon_sprite_sheet.svg');
        background-position: 0 -38%;
        width: 90%;
        max-width: 640px;
        margin: auto;
      }

      #image:after {
        content: '';
        display: block;
        padding-top: 50%;
      }
    </style>
    <div id="image"></div>
  </template>
  <script>
    Polymer({
      is: 'polymon-logo',

      properties: {
        loaded: {
          value: false,
          notify: true,
        },
      },

      created: function() {
        const logoImage = new Image();
        logoImage.src = '/images/polymon_sprite_sheet.svg';
        logoImage.onload = () => {
          this.loaded = true;
        };
      },
    });
  </script>
</dom-module>

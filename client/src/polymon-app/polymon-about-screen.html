<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="polymon-element.html">
<link rel="import" href="polymon-styles.html">
<link rel="import" href="polymon-logo.html">
<link rel="import" href="polymon-button.html">

<dom-module id="polymon-about-screen">
  <template>
    <style include="typography active-fade-up">
      :host {
        @apply --layout-fit;
        @apply --layout-vertical;
        background-color: #F9F9F9; /* Grey 50 */
        align-items: center;
      }

      #credits {
        flex: 1;
        padding: 1.5em;
        overflow: auto;
        max-width: 640px;
      }

      #controls {
        flex: 0;
        box-sizing: border-box;
        width: 100%;
        max-width: 640px;
        padding: 16px;
      }

      #controls > a {
        width: 100%;
      }

      #controls > a > polymon-button {
        width: 100%;
      }

      h3 + div {
        margin-bottom: 1em;
      }

      .credit {
        width: 100%;
      }

      .credit + .credit {
        margin-top: 0.4em;
      }

      .credit a {
        color: currentcolor;
      }

      .credit > span:nth-of-type(2) {
        font-weight: bold;
      }

      .subtitle {
        font-weight: bold;
      }
    </style>
    <section id="credits">
      <polymon-logo></polymon-logo>
      <h2>Polymon is a multiplayer, location-based monster hunting game designed and maintained by the <a href="https://www.polymer-project.org/" target="_blank">Polymer</a> team.</h2>
      <p>Polymon is still a young project and development is ongoing. Please track progress and file reports of any problems you find <a href="https://github.com/PolymerLabs/polymon-issues/issues" target="_blank">here</a>.</p>
      <hr>
      <h3>Version 1.0 Credits</h3>
      <div class="credits">
        <div class="credit">
          <span>
            <a href="https://twitter.com/wmginsberg" target="_blank">Wendy Ginsberg</a>
          </span>
          <span>Production</span>
        </div>
        <div class="credit">
          <span><a href="http://evi-pineschi.com" target="_blank">Evi Pineschi</a></span>
          <span>Art</span>
        </div>
        <div class="credit">
          <span><a href="http://www.donnaalmendrala.name" target="_blank">Donna Almendrala</a></span>
          <span>Art</span>
        </div>
        <div class="credit">
          <span><a href="https://soundcloud.com/cityfires" target="_blank">Cityfires</a></span>
          <span>Music</span>
        </div>
        <div class="credit">
          <span><a href="https://twitter.com/0xcda7a" target="_blank">Chris Joel</a></span>
          <span>Code</span>
        </div>
      </div>

      <h3>Special thanks to</h3>
      <div>Alex Russell, Dominick Ng, Chris Harrelson, Justin Fagnani, Gray Norton, Arthur Evans, Steve Orvell, Dan Freedman, Dimitri Glazkov, Elliott Marquez, Emmanuel Garcia, Fred Schott, Frankie Fu, AJ Ortega, Kate Jeffreys, Keanu Lee, Kevin Schaff, Matt McNulty, Monica Dinculescu, Namchi Do, Peter Burns, Russell Bicknell, Shane Stephens, Scott Miles, Taylor Savage, Brendan Baldwin, Valdrin Koshi, Michael Bleigh, Vanessa Wang, Doug Stockwell and everyone else who helped bring Polymon to life!</div>

      <div class="subtitle">Based on an original game design by Chris Joel &amp; Justin Fagnani</div>
    </section>
    <section id="controls">
      <a href="/">
        <polymon-button class="alt">Back</polymon-button>
      </a>
    </section>
  </template>
  <script>
    Polymer({
      is: 'polymon-about-screen',

      behaviors: [PolymonElement]
    });
  </script>
</dom-module>

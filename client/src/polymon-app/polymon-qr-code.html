<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="../../bower_components/qr.js/qr.js"></script>
<dom-module id="polymon-qr-code">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
      }

      #image {
        max-width: 100%;
      }

      #image[hidden] {
        display: none;
      }
    </style>
    <img id="image" src="[[url]]" hidden$="[[!url]]">
  </template>
  <script>
    Polymer({
      is: 'polymon-qr-code',

      properties: {
        data: {
          type: String,
          value: ''
        },

        size: {
          type: Number,
          value: 5
        },

        margin: {
          type: Number,
          value: 3
        },

        url: {
          type: String,
          computed: '__computeUrl(data, size, margin)'
        }
      },

      __computeUrl: function(data, size, margin) {
        var url = undefined;

        if (data) {
          url = QRCode.generatePNG(data, {
            modulesize: size,
            margin: margin
          });
        }

        return url;
      }
    })
  </script>
</dom-module>

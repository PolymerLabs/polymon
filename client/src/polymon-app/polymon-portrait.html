<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="polymon-portrait">
  <template>
    <style>
      :host {
        display: block;
        border-radius: 32px;
        margin: 4px;

        background-color: var(--polymon-portrait-background, #ccc);
      }

      #image {
        width: 100%;
        height: 100%;
        background-image: url(/images/polymon_sprite_sheet.svg);
        background-repeat: no-repeat;
        transform-origin: 0 0;
      }
    </style>
    <div id="image">
      <content></content>
    </div>
  </template>
  <script>
    Polymer({
      is: 'polymon-portrait',

      properties: {
        polymon: {
          type: Object,
          observer: '__applyPolymonImage'
        },

        caught: {
          type: Boolean,
          value: false
        },

        size: {
          type: Number,
          value: 64
        }
      },

      observers: [
        '__applyPolymonImage(polymon, caught, size)'
      ],

      __applyPolymonImage: function(polymon) {
        this.debounce('apply-polymon-image', () => {
          let polymon = this.polymon;
          let index = polymon && polymon.spriteIndex;
          let size = this.size;

          if (index == null) {
            index = -1;
          }

          let top = Math.floor(index / 10) * -size;
          let left = (index % 10) * -size;

          if (!this.caught) {
            top -= 2 * size;
          }

          this.style.width = `${size}px`;
          this.style.height = `${size}px`;
          this.style.borderRadius = `${size / 2}px`;
          this.$.image.style.backgroundSize = `${size * 10}px ${size * 7}px`;
          this.$.image.style.backgroundPosition = `${left}px ${top}px`;
        });
      },

      __caughtChanged: function() {
        if (this.caught) {
          this.classList.add('caught');
        } else {
          this.classList.remove('caught');
        }
      }
    });

  </script>
</dom-module>

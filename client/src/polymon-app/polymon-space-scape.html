<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="polymon-element.html">

<dom-module id="polymon-space-scape">
  <template>
    <style>
      #space {
        position: absolute;
        top: 0;
        left: 50%;
        width: 1920px;
        height: 3032px;
        background-image: url('../../images/polymon_space_scape.png');
        transition: transform 3s;
        transform: translate(-50%, -1952px);
      }

      :host(.outer) #space {
        transform: translate(-50%, 0);
      }
    </style>
    <div id="space"></div>
    <!--<div id="logo"></div>-->
  </template>
  <script>
    Polymer({
      is: 'polymon-space-scape',

      behaviors: [PolymonElement],

      properties: {
        outer: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        'reflectToClass(outer, "outer")'
      ],

      reflectToClass: function(val, className) {
        this.classList.toggle(className, val);
      }
    });
  </script>
</dom-module>

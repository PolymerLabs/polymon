<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="polymon-element.html">
<link rel="import" href="polymon-styles.html">

<dom-module id="polymon-tournament-marquee">
  <template>
    <style include="typography">
      :host {
        @apply --layout-fit;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-direction: column;
        transition: transform 1.5s, opacity 0.5s;
        transition-delay: 0s;

        transform: translate(0, 200px);
        opacity: 0;
      }

      :host(.show) {
        transition-delay: 2s;
        transform: translate(0, 0);
        opacity: 1;
      }

      #top {
        width: 640px;
        height: 480px;
      }

      #logo {
        position: absolute;
        width: 640px;
        height: 384px;

        background-image: url('../../images/logo_io.png');

        transition: transform .5s, opacity .25s;
        transform: translate(0, 50px);
        opacity: 1;
      }

      :host(.ready) #logo {
        transform: translate(0%, -100px);
        opacity: 0;
      }

      #player {
        position: absolute;

        opacity: 0;
        transform: translate(0%, 250px);
        transition: transform .5s, opacity .25s;
      }

      :host(.ready) #player {
        opacity: 1;
        transform: translate(0%, 150px);
      }

      :host(.one) #player {
        width: 612px;
        height: 210px;
        background-image: url('../../images/player_one.png');
      }

      :host(.two) #player {
        width: 646px;
        height: 211px;
        background-image: url('../../images/player_two.png');
      }

      #copy {
        font-weight: bold;
        font-size: 48px;
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        color: #fff;
      }
    </style>
    <div id="top">
      <div id="logo"></div>
      <div id="player"></div>
    </div>
    <div id="copy">[[copy]]</div>
  </template>
  <script>
    Polymer({
      is: 'polymon-tournament-marquee',

      behaviors: [PolymonElement],

      properties: {
        player: {
          type: String,
          observer: '__playerChanged'
        },

        ready: {
          type: Boolean,
          value: false
        },

        show: {
          type: Boolean
        },

        copy: {
          type: String,
          computed: '__computeCopy(ready, victory)'
        },

        victory: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        'reflectToClass(ready, "ready")',
        'reflectToClass(show, "show")',
      ],

      __playerChanged(player, oldPlayer) {
        if (oldPlayer != null) {
          this.classList.remove(oldPlayer);
        }

        if (player != null) {
          this.classList.add(player);
        }
      },

      __computeCopy(ready, victory) {
        return victory
            ? 'WINS!'
            : ready
                ? 'READY!'
                : 'Go head to head here!'
      }
    });
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="polymon-portrait.html">
<dom-module id="polymon-carousel">
  <template>
    <style>

      @keyframes orbit {
        0% {
          transform: translateZ(-100px) rotateY(-10deg);
        }

        30% {
          transform: translateZ(-100px) rotateY(10deg);
        }

        33.33% {
          transform: translateZ(-100px) rotateY(110deg);
        }

        63.33% {
          transform: translateZ(-100px) rotateY(130deg);
        }

        66.66% {
          transform: translateZ(-100px) rotateY(230deg);
        }

        96.66% {
          transform: translateZ(-100px) rotateY(250deg);
        }

        100% {
          transform: translateZ(-100px) rotateY(350deg);
        }
      }


      @keyframes rotate1 {
        0% {
          transform:
              translate3d(-64px, 0px, 100px)
              rotateY(10deg);
        }

        30% {
          transform:
              translate3d(-64px, 0px, 100px)
              rotateY(-10deg);
        }

        33.33% {
          transform:
              translate3d(-64px, 0px, 100px)
              rotateY(-110deg);
        }

        63.33% {
          transform:
              translate3d(-64px, 0px, 100px)
              rotateY(-130deg);
        }

        66.66% {
          transform:
              translate3d(-64px, 0px, 100px)
              rotateY(-230deg);
        }

        96.66% {
          transform:
              translate3d(-64px, 0px, 100px)
              rotateY(-250deg);
        }

        100% {
          transform:
              translate3d(-64px, 0px, 100px)
              rotateY(-350deg);
        }
      }

      @keyframes rotate2 {
        0% {
          transform:
              translate3d(-149.76px, 0px, -49.99999999999998px)
              rotateY(10deg);
        }

        30% {
          transform:
              translate3d(-149.76px, 0px, -49.99999999999998px)
              rotateY(-10deg);
        }

        33.33% {
          transform:
              translate3d(-149.76px, 0px, -49.99999999999998px)
              rotateY(-110deg);
        }

        63.33% {
          transform:
              translate3d(-149.76px, 0px, -49.99999999999998px)
              rotateY(-130deg);
        }

        66.66% {
          transform:
              translate3d(-149.76px, 0px, -49.99999999999998px)
              rotateY(-230deg);
        }

        96.66% {
          transform:
              translate3d(-149.76px, 0px, -49.99999999999998px)
              rotateY(-250deg);
        }

        100% {
          transform:
              translate3d(-149.76px, 0px, -49.99999999999998px)
              rotateY(-350deg);
        }
      }

      @keyframes rotate3 {
        0% {
          transform:
              translate3d(21.76px, 0px, -49.99999999999998px)
              rotateY(10deg);
        }

        30% {
          transform:
              translate3d(21.76px, 0px, -49.99999999999998px)
              rotateY(-10deg);
        }

        33.33% {
          transform:
              translate3d(21.76px, 0px, -49.99999999999998px)
              rotateY(-110deg);
        }

        63.33% {
          transform:
              translate3d(21.76px, 0px, -49.99999999999998px)
              rotateY(-130deg);
        }

        66.66% {
          transform:
              translate3d(21.76px, 0px, -49.99999999999998px)
              rotateY(-230deg);
        }

        96.66% {
          transform:
              translate3d(21.76px, 0px, -49.99999999999998px)
              rotateY(-250deg);
        }

        100% {
          transform:
              translate3d(21.76px, 0px, -49.99999999999998px)
              rotateY(-350deg);
        }
      }

      :host {
        position: relative;
        margin: auto;
        width: 100%;
        max-width: 400px;
        perspective: 150px;
        perspective-origin: center 80px;
        transform-style: preserve-3d;
        transform: scale(1.6) translateY(-65px) rotateX(10deg)
        --polymon-portrait-background: transparent;
      }

      @media (max-height: 640px) {
        :host {
          transform: scale(1.15) translateY(-85px) rotateX(10deg);
        }
      }

      #container.animated {
        opacity: 1;
        animation-name: orbit;
      }

      #container.animated #one {
        animation-name: rotate1;
      }

      #container.animated #two {
        animation-name: rotate2;
      }

      #container.animated #three {
        animation-name: rotate3;
      }


      #container {
        position: relative;
        width: 100%;
        height: 100%;
        top: 0;
        left: 50%;
        transform-origin: 0 0;
        transform-style: preserve-3d;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-duration: 10s;
        opacity: 0;
      }

      polymon-portrait {
        position: absolute;
        margin: 0;
        transform-origin: center;
        transform-style: preserve-3d;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-duration: 10s;
      }

    </style>
    <div id="container">
      <polymon-portrait
          id="one"
          polymon='{ "spriteIndex": 24 }'
          size="128"
          caught>
      </polymon-portrait>
      <polymon-portrait
          id="two"
          polymon='{ "spriteIndex": 9 }'
          size="128"
          caught>
      </polymon-portrait>
      <polymon-portrait
          id="three"
          polymon='{ "spriteIndex": 11 }'
          size="128"
          caught>
      </polymon-portrait>
    </div>
  </template>
  <script>
    Polymer({
      is: 'polymon-carousel',

      properties: {
        active: {
          type: Boolean,
          value: false,
          observer: '__activeChanged'
        }
      },

      __activeChanged: function(active) {
        if (active) {
          this.cancelAsync(this.__cancelAnimationAsync);
          Polymer.dom(this.$.container).classList.add('animated');
        } else {
          this.__cancelAnimationAsync = this.async(function() {
            Polymer.dom(this.$.container).classList.remove('animated');
          }, 500);
        }
      }
    });
  </script>
</dom-module>
